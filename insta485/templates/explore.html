<!DOCTYPE html>
<html lang="en">
  <title>insta485</title>
  <a href="/">home</a>

  <a href="/explore/">explore</a>

  <a href="/users/{{ logname }}/">{{ logname }}</a>
  <br />
  {% for follow in not_following %}
    {% if follow.username2 == logname %}
    {% else %}
    <div>
    <img src="/uploads/{{ follow.filename }}" alt="User Image" />
    &nbsp;
    <a href="/users/{{ follow.username2 }}/">{{ follow.username2 }}</a>
    </div>
    <form
      action="{{url_for('follow_update')}}"
      method="post"
      enctype="multipart/form-data"
    >
      <input type="submit" name="follow" value="follow" id="followbutt"/>
      <input type="hidden" name="username" value="{{ session['username'] }}" />
      <input type="hidden" name="operation" value="follow" />
    </form>
    {% endif %}
  {% endfor %}
